<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In and Sign up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8d3d116e2c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form>
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name">
          </div>
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="email">
            </div>
            <div class="input-group">
              <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="password">
              </div>
              <p>
                Lost password<a href="#">Click here!</a>
              </p>
        </div>
        <div class="btn-field">
        <button class="button" id="signupbtn" onclick="upev();">Sign up</button>
        <button class="button" id="signinbtn" class="disable" onclick="onclickev();">Sign in</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    let signupbtn=document.getElementById("signupbtn");
    let signinbtn=document.getElementById("signinbtn");
     let nameField=document.getElementById("nameField");
     let title=document.getElementById("title");
     function onclickev()
     {
      nameField.style.maxHeight = "0";
      title.innerHTML="Sign In";
      signupbtn.classList.add("disable");
      signinbtn.classList.remove("disable");
     }
     function upev()
     {
      nameField.style.maxHeight = "60px";
      title.innerHTML="Sign Up";
      signupbtn.classList.remove("disable");
      signinbtn.classList.add("disable");
     }
</script>
</body>
</html>
